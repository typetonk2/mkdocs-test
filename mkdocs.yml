site_name: My Docs
use_directory_urls: true

theme:
  name: 'material'
  feature:
    tabs: true
  # name: 'readthedocs'

extra_css:
  - 'css/mermaid.css'
  - 'css/fontawesome-all.css'
  - 'css/lightbox.css'

extra_javascript:
  - 'js/mermaid.min.js'
  - 'js/fontawesome-all.js'
  - 'js/lightbox-plus-jquery.js'

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - lightbox
  - plantuml
  - codehilite
  - admonition
  - toc:
      permalink: true
      separator: "_"
  - attr_list
  - def_list
  - tables
  - footnotes
  - fenced_code
  - wikilinks
  - pymdownx.tasklist:
      custom_checkbox: false
  - pymdownx.snippets:
      base_path: docs

