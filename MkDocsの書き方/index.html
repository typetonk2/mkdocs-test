<h3 id="plantuml">plantuml<a class="headerlink" href="#plantuml" title="Permanent link">&para;</a></h3>
<ul>
<li><a href="https://github.com/mikitex70/plantuml-markdown">plantuml-markdown</a>を使う。</li>
<li>plantumlで画像を作成し、直接貼る。</li>
<li><a href="https://yuml.me/diagram/scruffy/class/draw">yUML</a>というサービスを使う。</li>
</ul>
<p>ここでは plantuml-markdown を使ってみる。</p>
<h4 id="_46">設定<a class="headerlink" href="#_46" title="Permanent link">&para;</a></h4>
<p>中々面倒だった。</p>
<p>以下を取得し、任意の場所に配置する。</p>
<p><a href="http://www.oracle.com/technetwork/java/javase/downloads">JDK</a><br />
<a href="http://www.graphviz.org/download">graphviz</a><br />
<a href="http://plantuml.com/download">PlantUML</a></p>
<p><a href="https://github.com/mikitex70/plantuml-markdown">plantuml-markdown</a>をインストールする。</p>
<table class="codehilitetable"><tr><td class="linenos"><div class="linenodiv"><pre>1</pre></div></td><td class="code"><div class="codehilite"><pre><span></span>python -m pip install plantuml-markdown
</pre></div>
</td></tr></table>

<p>plantuml.bat を作成し、パスを通す。</p>
<table class="codehilitetable"><tr><td class="linenos"><div class="linenodiv"><pre>1
2
3
4
5
6
7
8
9</pre></div></td><td class="code"><div class="codehilite"><pre><span></span>@echo off

set MYJAVA=&quot;C:\Program Files\Java\jre1.8.0_201\bin\java.exe&quot;
set MYPLANTUML=&quot;%USERPROFILE%\program\plantuml\plantuml.jar&quot;

setlocal
set GRAPHVIZ_DOT=&quot;%USERPROFILE%\program\graphviz\bin\dot.exe&quot;

%MYJAVA% -jar %MYPLANTUML% %*
</pre></div>
</td></tr></table>

<p>次のコマンドを実行し、動作確認する。</p>
<table class="codehilitetable"><tr><td class="linenos"><div class="linenodiv"><pre>1
2
3
4</pre></div></td><td class="code"><div class="codehilite"><pre><span></span>&gt;markdown_py -x plantuml hoge.md
[&#39;plantuml.bat&#39;, &#39;-p&#39;, &#39;-tpng&#39;]
<span class="nt">&lt;h1&gt;</span>hoge<span class="nt">&lt;/h1&gt;</span>
<span class="nt">&lt;p&gt;&lt;img</span> <span class="na">alt=</span><span class="s">&quot;uml diagram&quot;</span> <span class="na">classes=</span><span class="s">&quot;uml&quot;</span> <span class="na">src=</span><span class="s">&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACgCAIAAABL8POqAAAAKXRFWHRjb3B5bGVmdABHZW5lcmF0ZWQgYnkgaHR0cDovL3BsYW50dW1sLmNvbREwORwAAAETelRYdHBsYW50dW1sAAB4nE2OTWvCMBjH7wG/w3PUQyWJQzSMIdtko</span>
</pre></div>
</td></tr></table>

<p>PlantUML部分の出力が<code>src="data:image/png;base64,xxx"</code>になっていれば変換出来ている。</p>
<p>最後に、mkdocs.ymlに以下を追加する。</p>
<table class="codehilitetable"><tr><td class="linenos"><div class="linenodiv"><pre>1
2</pre></div></td><td class="code"><div class="codehilite"><pre><span></span>markdown_extensions:
  - plantuml-markdown
</pre></div>
</td></tr></table>

<h5 id="_48">注意<a class="headerlink" href="#_48" title="Permanent link">&para;</a></h5>
<ul>
<li>PlantUMLで画像を生成して埋め込むため、少し遅くなる。</li>
<li>markdown_include や snippets で読み込めなくなった。</li>
</ul>
<h3 id="blockdiag">blockdiag<a class="headerlink" href="#blockdiag" title="Permanent link">&para;</a></h3>
<p>mermaidと同じように、テキストで図形を描画。<br />
幾つかのツールを含む。ネットワーク図が書けるのもある。</p>
<p>日本人作者のため、日本語マニュアルがある。<br />
<a href="http://blockdiag.com/ja/index.html">http://blockdiag.com/ja/index.html</a></p>
<h4 id="_49">設定<a class="headerlink" href="#_49" title="Permanent link">&para;</a></h4>
<p><a href="https://github.com/gisce/markdown-blockdiag">markdown-blockdiag</a>をインストールする。</p>
<p>依存関係でインストールされる<a href="https://github.com/vlasovskikh/funcparserlib">funcparserlib</a>が構文エラーを吐くため、次の通り修正する。</p>

<span class="gd">--- parser.py   2018-05-09 15:43:44.521808600 +0900</span>
<span class="gi">+++ parser.py.bak       2018-05-09 15:43:28.115107400 +0900</span>
<span class="gu">@@ -122,3 +122,3 @@</span>

<span class="gd">-        except NoParseError as e:</span>
<span class="gi">+        except NoParseError, e:</span>
             max = e.state.max
<span class="gu">@@ -179,3 +179,3 @@</span>
                 return self.run(tokens, s)
<span class="gd">-            except NoParseError as e:</span>
<span class="gi">+            except NoParseError, e:</span>
                 return other.run(tokens, State(s.pos, e.state.max))
<span class="gu">@@ -293,3 +293,3 @@</span>
                 res.append(v)
<span class="gd">-        except NoParseError as e:</span>

<p>mkdocs.ymlに以下を追加する。</p>
<table class="codehilitetable"><tr><td class="linenos"><div class="linenodiv"><pre>1
2
3</pre></div></td><td class="code"><div class="codehilite"><pre><span></span>markdown_extensions:
  - markdown_blockdiag:
      format: png
</pre></div>
</td></tr></table>

<p>svg か png を指定出来る模様。</p>
